apply plugin: 'war'

sourceCompatibility = 1.6

repositories {
    flatDir { dirs "src/main/webapp/WEB-INF/lib" }
}

dependencies {
    compile files('./src/main/webapp/WEB-INF/lib/commons-logging-1.1.3.jar')
    compile files('./src/main/webapp/WEB-INF/lib/spring-beans-3.2.5.RELEASE.jar')
    compile files('./src/main/webapp/WEB-INF/lib/spring-context-3.2.5.RELEASE.jar')
    compile files('./src/main/webapp/WEB-INF/lib/spring-core-3.2.5.RELEASE.jar')
    compile files('./src/main/webapp/WEB-INF/lib/spring-expression-3.2.5.RELEASE.jar')
    compile files('./src/main/webapp/WEB-INF/lib/spring-web-3.2.5.RELEASE.jar')
    compile files('./src/main/webapp/WEB-INF/lib/spring-webmvc-3.2.5.RELEASE.jar')
}

war {
    webInf { from 'src/main/webapp/WEB-INF'} // adds a file-set to the WEB-INF dir.
    classpath fileTree('src/main/webapp/WEB-INF/lib') // adds a file-set to the WEB-INF/lib dir.
    webXml = file('src/main/webapp/WEB-INF/web.xml') // copies a file to WEB-INF/web.xml
    from('src/main/webapp') { include ('bootstrap/css/*.css', 'bootstrap/js/*.js', 'bootstrap/img/*.*')  }
}